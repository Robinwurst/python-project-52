{% extends "base.html" %}
{% load i18n %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<h1>{{ title }}</h1>
<p>{% trans "Вы уверены, что хотите удалить задачу" %} "{{ object.name }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">{% trans "Да, удалить" %}</button>
    <a href="{% url 'tasks:index' %}" class="btn btn-secondary">{% trans "Отмена" %}</a>
</form>
{% endblock %}
