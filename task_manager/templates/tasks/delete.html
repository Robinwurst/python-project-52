{% extends "base.html" %}
{% block title %}Удаление задачи{% endblock %}
{% block content %}
<h1>Вы уверены, что хотите удалить задачу "{{ object.name }}"?</h1>
<form method="post">
    {% csrf_token %}
    {% bootstrap_button "Да, удалить" button_type="submit" button_class="btn-danger" %}
    <a href="{% url 'tasks:index' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
