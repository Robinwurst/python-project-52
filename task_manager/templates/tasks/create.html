{% extends "base.html" %}
{% load i18n django_bootstrap5 %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<h1 class="mb-4">{{ title }}</h1>

<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary" value="{{ button_name }}">
</form>
{% endblock %}
