{% extends "base.html" %}
{% block title %}Пользователи{% endblock %}
{% block content %}
<h1>Пользователи</h1>
<ul class="list-group">
    {% for user in users %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ user.get_full_name|default:user.username }}
        <span>
            <a href="{% url 'user_update' user.id %}" class="btn btn-primary btn-sm">Изменить</a>
            <a href="{% url 'user_delete' user.id %}" class="btn btn-danger btn-sm">Удалить</a>
        </span>
    </li>
    {% endfor %}
</ul>
{% endblock %}
