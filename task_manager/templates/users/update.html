{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Обновление пользователя{% endblock %}

{% block content %}
<h1>Обновление пользователя</h1>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

</form>
{% endblock %}
