{% extends "base.html" %}
{% load i18n django_bootstrap5 %}

{% block title %}{% trans "Регистрация" %}{% endblock %}

{% block content %}
<h1>{% trans "Регистрация" %}</h1>

<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary" value="{% trans "Зарегистрироваться" %}">
</form>
{% endblock %}
