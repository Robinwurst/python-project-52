{% load i18n %}
<nav class="navbar navbar-expand-lg navbar-light bg-light ms-3">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Менеджер задач</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'tasks:index' %}">{% trans "Задачи" %}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'statuses:index' %}">{% trans "Статусы" %}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'labels:index' %}">{% trans "Метки" %}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'users:index' %}">{% trans "Пользователи" %}</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <form action="{% url 'users:logout' %}" method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link nav-link">
                                {% blocktrans %}Выйти{% endblocktrans %}
                            </button>
                        </form>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:login' %}">{% trans "Войти" %}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:create' %}">{% trans "Регистрация" %}</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
