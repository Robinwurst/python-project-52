{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Метки{% endblock %}
{% block content %}
<h1>Метки</h1>
<a href="{% url 'label_create' %}" class="btn btn-primary">Создать метку</a>
<br><br>
<table class="table">
    <thead>
        <tr>
            <th>Имя</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for label in object_list %}
            <tr>
                <td>{{ label.name }}</td>
                <td>
                    <a href="{% url 'label_update' label.id %}" class="btn btn-warning">Редактировать</a>
                    <a href="{% url 'label_delete' label.id %}" class="btn btn-danger">Удалить</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
