{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Удаление метки" %}{% endblock %}

{% block content %}
<h1>{% trans "Удаление метки" %}</h1>

<p>{% trans "Вы уверены, что хотите удалить метку" %} "{{ object.name }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">{% trans "Да, удалить" %}</button>
    <a href="{% url 'labels:index' %}" class="btn btn-secondary">{% trans "Отмена" %}</a>
</form>
{% endblock %}
