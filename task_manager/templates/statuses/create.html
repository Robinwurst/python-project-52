{% extends "base.html" %}
{% load i18n django_bootstrap5 %}

{% block title %}{% trans "Создание статуса" %}{% endblock %}

{% block content %}
<h1>{% trans "Создание статуса" %}</h1>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Создать" %}
</form>
{% endblock %}
